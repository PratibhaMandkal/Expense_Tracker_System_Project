<div class="register-container">
    <h2>Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>

        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input id="username" type="text" formControlName="username" class="form-control" [ngClass]="{'is-invalid': submitted && f['username'].errors}">
            <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
                <div *ngIf="f['username'].errors['required']">Username is required</div>
                <div *ngIf="f['username'].errors['minlength']">Minimum 3 characters</div>
            </div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input id="email" type="email" formControlName="email" class="form-control" [ngClass]="{'is-invalid': submitted && f['email'].errors}">
            <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                <div *ngIf="f['email'].errors['required']">Email is required</div>
                <div *ngIf="f['email'].errors['email']">Email must be valid</div>
            </div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input id="password" type="password" formControlName="password" class="form-control" [ngClass]="{'is-invalid': submitted && f['password'].errors}">
            <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                <div *ngIf="f['password'].errors['required']">Password is required</div>
                <div *ngIf="f['password'].errors['minlength']">Minimum 6 characters</div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Register</button>

        <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
        <div *ngIf="success" class="alert alert-success mt-3">{{ success }}</div>

        <p class="mt-3 text-center">Already have an account? <a routerLink="/login">Login here</a></p>
    </form>
</div>
